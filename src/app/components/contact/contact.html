<section id="budget" class="contact">
  <div class="contact-header">
    <h2>Solicite um <span>Orçamento</span></h2>
    <p>
      Preencha o formulário abaixo com as informações da sua demanda. 
      Quanto mais detalhes, mais rápido conseguimos retornar.
    </p>
  </div>

  <div class="contact-container">
    <form class="contact-form" (submit)="$event.preventDefault()">
      <div class="form-group">
        <label for="name">Nome <span>*</span></label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="phone">WhatsApp <span>*</span></label>
        <input type="text" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="description">Descrição <span>*</span></label>
        <textarea id="description" name="description" rows="5" required></textarea>
        <p class="help-text">
          Descreva exatamente o que você precisa. Quanto mais claro, mais rápido será o nosso retorno. 
          Evite informações vagas para não atrasar o processo.
        </p>
      </div>

      <button type="submit" class="submit-button">
        Enviar
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>
</section>
