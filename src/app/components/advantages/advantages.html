<section id="advantages" class="advantages">
  <div class="advantages-header">
    <h2>
      <span>Vantagens</span> de Escolher Nossas Soluções
    </h2>
    <p>
      Automações oferecem benefícios tangíveis que impactam diretamente seus resultados financeiros e eficiência operacional.
    </p>
  </div>
  <div class="advantages-grid">
    @for(advantage of advantages; track advantage.title) {
      <app-advantages-card
        [icon]="advantage.icon"
        [title]="advantage.title"
        [description]="advantage.description"
      />
    }
  </div>
</section>
